<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apply a border-bottom of 3px gray to table rows */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, th {
      padding: 10px;
      text-align: left;
    }

    tr {
      border-bottom: 3px solid gray;
    }
  </style>
  <title>Table Example</title>
</head>
<body>

  <table>
    <tr>
      <th>Fats</th>
      <th>20kg</th>
    </tr>
    <tr>
      <th>Row 2, Column 1</th>
      <th>Row 2, Column 2</th>
    </tr>
    <tr>
      <th>Row 3, Column 1</th>
      <th>Row 3, Column 2</th>
    </tr>
    <tr>
      <th>Row 4, Column 1</th>
      <th>Row 4, Column 2</th>
    </tr>
  </table>

</body>
</html>
